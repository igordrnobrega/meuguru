<ion-view>
    <ion-nav-title>
        <img src="../img/logo.png" height="80%">
        <button class="button button-clear ion-search"></button>
    </ion-nav-title>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
                {{playlist.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

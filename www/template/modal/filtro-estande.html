<div class="list">
	<label class="item item-input">
		<span class="input-label">Palavra Chave</span>
		<input type="text" data-ng-model="filtro.palavra">
	</label>
    <label class="item item-input item-select">
        <span class="input-label">
            Categoria
        </span>
        <select ng-model="filtro.categoria" ng-options="segmento for segmento in segEst">
            <option value=""> -- </option>
        </select>
    </label>
    <label class="item item-input item-select">
        <span class="input-label">
            Posição
        </span>
        <select ng-model="filtro.posicao" ng-options="posicao for posicao in posiEst">
            <option value=""> -- </option>
        </select>
    </label>
</div>

<ion-view view-title="Serviços">

    <ion-nav-buttons side="right">
        <button class="button icon button-clear ion-android-share-alt"></button>
        <button ng-init="isFavorito('Serviço', servico)" ng-if="servico" class="button icon button-clear {{ favoriteButton }}" ng-click="favorito('Serviço', servico)"></button>
    </ion-nav-buttons>

    <ion-content id="index" data-has-bouncing="false">

        <ion-list data-bindonce="servico" class="listar-evento">
            <ion-item class="info">
                <div class="thumb" style="background:url({{ checkImg(servico.guid) ? servico.guid : 'img/no-photo.png' }});"></div>
                <h1 class="adjM" bo-class="{{ servico.post_title.length >= 38 ? 'small-font' : '' }}" bo-html="servico.post_title"></h1>
                <p><i class="icon ion-ios-location"></i><span>{{ servico.ruaServico + ', ' + servico.numeroServico + ' | CEP ' + servico.cepServico + ' - ' + servico.bairroServico + ' , ' + servico.cidadeServico + '/' + servico.estadoServico }}</span></p>
                <p><i class="icon ion-ios-telephone"></i><span><a href="tel: {{servico.telefoneServico}}" bo-html="servico.telefoneServico ? servico.telefoneServico : 'Não Cadastrado'"></a></span></p>
                <p><i class="icon ion-ios-world"></i><span><a href="{{ servico.siteServico }}" link onclick="return false" bo-html="servico.siteServico ? servico.siteServico : '-'"></a></span></p>
            </ion-item>

            <ion-item class="detail">
                <h2>Descrição</h2>
                <p bo-html="servico.post_content ? servico.post_content : 'Sem descrição.'"></p>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>

<ion-view view-title="NotÃ­cias">

    <div class="tabs tabs-top tabs-icon-left filtro-bar">
        <a class="tab-item tab-item-right" data-ng-click="showPopup()">
            <i class="icon ion-funnel"></i>
            Filtrar
        </a>
    </div>

    <ion-content id="index" data-has-bouncing="false">

        <ion-list class="listar" data-ng-if="!load">
          <ion-item class="item-icon-right" data-bindonce="noticias" data-ng-repeat="noticia in noticias | filtrarProduto:filtro:allNoticias" href="#/tab/noticia/{{ noticia.ID }}">
                <div class="thumb" style="background:url({{ checkImg(noticia.guid) ? noticia.guid : 'img/no-photo.png' }}) no-repeat; background-size: auto 100%; background-position: center"></div>
                <h1 bo-class="noticia-h1" bo-html="noticia.post_date | date:'dd/MM/yyyy'"></h1>
                <p bo-html="noticia.post_title"></p>
                <i class="icon ion-chevron-right"></i>
          </ion-item>
        </ion-list>

        <ion-infinite-scroll on-infinite="loadMore()" ng-if="!moredata"></ion-infinite-scroll>

    </ion-content>

</ion-view>
